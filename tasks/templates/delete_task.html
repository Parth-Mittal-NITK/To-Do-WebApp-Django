<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <p>Are you sure you want to delete <b>{{task.title}}?</b></p>
    <form action="" method="POST"> <!--Note that action is empty because we are sending the request to the same page-->
        {% csrf_token %}
        <button type="submit" name="Update Task">Confirm</button>
    </form>
    <a href="/">Cancel</a>
</body>
</html>
